version: '3'

services:
  traefik:
    image: traefik:alpine
    container_name: traefik-container
    ports:
      - 80:80
      - 443:443
      - 8080:8080
    volumes:
      - ./traefik.toml:/traefik.toml
      - ./acme.json:/acme.json
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - traefik
      
networks:
  traefik:
    external: true
